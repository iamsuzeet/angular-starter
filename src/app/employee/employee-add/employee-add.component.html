<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Add Employee</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="name">Full Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="model.name" #name="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required>
        <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
          <div *ngIf="name?.errors?.['required']">Name is required</div>
        </div>
      </div>

      <div class="form-group col-md-4">
        <label for="code">Code</label>
        <input type="text" name="code" class="form-control" [(ngModel)]="model.code" #code="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && code.invalid }" required>
        <div *ngIf="f.submitted && code.invalid" class="invalid-feedback">
          <div *ngIf="code?.errors?.['required']">Code is required</div>
        </div>
      </div>

      <div class="form-group col-md-4">
        <label for="joineddate">Joined Date</label>
        <input type="date" name="joineddate" class="form-control" [(ngModel)]="model.joineddate" #joineddate="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && joineddate.invalid }" required>
        <div *ngIf="f.submitted && joineddate.invalid" class="invalid-feedback">
          <div *ngIf="joineddate?.errors?.['required']">Joined Date is required</div>
        </div>
      </div>
      <div class="form-group col-md-4">
        <label for="email">Email</label>
        <input type="text" name="email" class="form-control" [(ngModel)]="model.email" #email="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required>
        <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
          <div *ngIf="email?.errors?.['required']">Email is required</div>
        </div>
      </div>

      <div class="form-group col-md-4">
        <label for="gender">Gender</label>
        <select name="gender" class="form-control" [(ngModel)]="model.gender" #gender="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && gender.invalid }" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Others">Others</option>
        </select>
        <div *ngIf="f.submitted && gender.invalid" class="invalid-feedback">
          <div *ngIf="gender?.errors?.['required']">Gender is required</div>
        </div>
      </div>

      <div class="form-group col-md-4">
        <label for="address">Address</label>
        <input type="text" name="address" class="form-control" [(ngModel)]="model.address" #address="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && address.invalid }" required>
        <div *ngIf="f.submitted && address.invalid" class="invalid-feedback">
          <div *ngIf="address?.errors?.['required']">Address is required</div>
        </div>
      </div>

      <div class="form-group col-md-4">
        <label for="position">Position</label>
        <input type="text" name="position" class="form-control" [(ngModel)]="model.position" #position="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && position.invalid }" required>
        <div *ngIf="f.submitted && position.invalid" class="invalid-feedback">
          <div *ngIf="position?.errors?.['required']">Position is required</div>
        </div>
      </div>

      <div class="form-group col-md-4">
        <label for="mobile">Mobile No.</label>
        <input type="text" name="mobile" class="form-control" [(ngModel)]="model.mobile" #mobile="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && mobile.invalid }" required>
        <div *ngIf="f.submitted && mobile.invalid" class="invalid-feedback">
          <div *ngIf="mobile?.errors?.['required']">Mobile No. is required</div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button type="submit" class="btn btn-outline-dark">Save</button>
    </div>
  </form>
</div>
