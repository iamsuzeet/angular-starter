<div class="container mt-4">

  <div class="d-flex justify-content-between mb-3">
    <h3>Employee List</h3>
    <button class="btn btn-primary btn-sm" (click)="openModal(content)"> + Add Employee</button>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Full Name (Code)</th>
        <th scope="col">Joined Date</th>
        <th scope="col">Email</th>
        <th scope="col">Gender</th>
        <th scope="col">Address</th>
        <th scope="col">Position</th>
        <th scope="col">Mobile No.</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees; index as i">
        <th scope="row">{{ i + 1 }}</th>

        <td>{{ employee.name + ' (' + employee.code + ')'}}</td>
        <td>{{ employee.joineddate | date: 'y, MMM d' }}</td>
        <td>{{ employee.email}}</td>
        <td>{{ employee.gender}}</td>
        <td>{{ employee.address}}</td>
        <td>{{ employee.position}}</td>
        <td>{{ employee.mobile}}</td>
      </tr>
    </tbody>
  </table>

  <ng-template #content let-modal>
    <app-employee-add [openModal]="openModal" [closeModal]="closeModal" [addEmployee]="addEmployee"></app-employee-add>
  </ng-template>
</div>
